<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
        rel="stylesheet">
    <title>LogIn</title>
</head>

<body>

    <p class="login">Login</p>
    <p class="subtitle">Enter your email address and <br>
        password to access your account
    </p>
    <input class="email" type="email" placeholder="Email" >
    <input class="password" type="password" placeholder="Password">
    <a class="forgot-password" href="">Forgot Password?</a>
    <button>Login</button>
    <p class="signup">Don't have an account? <a class="signuplink" href="">Sign Up</a></p>


</body>

</html>
